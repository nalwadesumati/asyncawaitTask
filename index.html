<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>



    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 col-sm-6 offset-md-2">
                <form id="blogForm">
                    <div class="card">
                        <div class="card-body">

                            <div class="form-group mb-3">
                                <label for="blogTitle" class="form-label">Blog Title</label>
                                <input type="text" class="form-control" id="blogTitle" placeholder="Enter blog title">
                            </div>

                            <div class="form-group mb-3">
                                <label for="blogContent" class="form-label">Blog Content</label>
                                <input type="text" class="form-control" id="blogContent"
                                    placeholder="Enter blog content">
                            </div>

                            <button class="btn btn-sm btn-outline-primary btn-block mt-5">Add Blog</button>
                            <button class="btn btn-sm btn-outline-primary btn-block mt-5 d-none">Update Blog</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row mt-2" id="blogContainer">

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="./interview.js"></s> -->

    <script src="./app.js"></script>
    <!-- <script src="./login.js"></script> -->





</body>

</html>
